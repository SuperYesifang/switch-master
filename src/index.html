<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="./SwitchMaster.cdn.js"></script>
	<script>
		let master = new SwitchMaster([
			{ name: "面板1", status: false },
			{ name: "面板2", status: false },
			{ name: "面板3", status: false },
			{ name: "面板4", status: false },
			{ name: "面板5", status: false },
			{ name: "面板5", status: false },
			{ name: "面板5", status: false },
			{ name: "面板6", status: false },
			{ name: "面板7", status: false }
		]);
		console.log(master);
		let s = new Switch({ name: "面板x", status: true});
		console.log(s);
		master.addSwitch(s);
		let sws = Object.keys(master.switchs);
		console.log(master.getSwitchById(sws.slice(1, 3)));
		console.log(master.getNameById(sws.slice(1, 3)));
		console.log(master.getIdByName("面板5"));
		console.log(master.getIdByName(["面板x", "面板5"]))
		console.log(master.getSwitchByName("面板5"));
		console.log(master.getSwitchByName(["面板5", "面板1"]));
		master.openByName(["面板2", "面板5"]);
		master.openByName("面板1");
		master.toggleByName({
			"面板x": true
		});
		console.log(sws[3])
		master.toggleById({
			[sws[6]]: true
		});
	</script>
</body>
